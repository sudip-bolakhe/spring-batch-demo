apply plugin: 'java'
apply plugin: 'maven'

group = 'com.sudip'
version = '0.0.1-SNAPSHOT'

description = """spring-batch"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-batch', version:'2.1.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.1.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.8.RELEASE'
    runtime(group: 'mysql', name: 'mysql-connector-java', version:'8.0.17') {
exclude(module: 'protobuf-java')
    }
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.8.RELEASE'
    testCompile group: 'org.springframework.batch', name: 'spring-batch-test', version:'4.1.2.RELEASE'
}
